<!DOCTYPE html>
<html>

<head>
	<title>a</title>
	<style>
		:root {
			--size: 500px;
			background-color: #303030;
			font-family: monospace;
		}
		canvas {
			position: absolute;
			width: var(--size);
			height: var(--size);
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			cursor: none;
			display: none;
		}
		#main {
			position: absolute;
			width: var(--size);
			height: var(--size);
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
		p {
			margin: calc(var(--size)/5);
		}
		span {
			font-family: inherit;
			color: inherit;
			padding: 1em;
		}
		#nav {
			position: absolute;
			width: var(--size);
			text-align: center;
			left: 50%;
			top: calc(50% + var(--size)/2 + 3em);
			transform: translate(-50%,-50%);
		}
		button {
			cursor: pointer;
			font-family: inherit;
			background-color: transparent;
			color: inherit;
		}
	</style>
</head>

<body>
	<div id="main"><p>welcome to my petri dish!!!!!!!!</p></div>
	<canvas></canvas>
	<div id="nav">
		<button style="float:left" onclick="cycle(-1)"><</button><span id="cycler">lazy</span><button style="float:right" onclick="cycle(1)">></button>
	</div>
</body>

<script src="canvas.js"></script>
<script src="init.js"></script>
<script src="grid.js"></script>
<script src="behavior.js"></script>
<script src="input.js"></script>
<script>
	window.setInterval(function() {
		update();
	}, 50)
	//genRandomCells();
	genEmptyCells();
	animate();
</script>

</html>
