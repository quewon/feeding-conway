	<style>
		:root {
			--pixel-size: 5;
			--grid-size: calc(80px * var(--pixel-size));
			--world-width: calc(154px * var(--pixel-size));
			--world-height: calc(135px * var(--pixel-size));
		}

		body {
			font-family: monospace;
			background-color: #ebf2e7;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}

		#container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: var(--world-width);
			height: var(--world-height);
			cursor: none;
			touch-action: none;
			-webkit-touch-callout: none;
		    -webkit-user-select: none;
		     -khtml-user-select: none;
		       -moz-user-select: none;
		        -ms-user-select: none;
		            user-select: none;
		    overflow: hidden;
		}

		.world {
			position: absolute;
			top: 0;
			width: var(--world-width);
			height: var(--world-height);
		}

		#grid {
			position: absolute;
			top: 0;
		    left: 50%;
		    transform: translateX(-50%);
			width: var(--grid-size);
			height: var(--grid-size);
			border: calc(var(--pixel-size) * 1px) solid #1c4d65;
		}

		#dialog_box {
			position: absolute;
		    width: var(--world-width);
		    height: fit-content;
		    cursor: default;
		    color: #ebf2e7;
		    text-align: center;
		   	font-smooth: never;
		    -webkit-font-smoothing: none;
		    font-size: calc(var(--pixel-size) * 4px);
		}
		.up { top: 0 }
		.down { bottom: 0 }
		#text {
			display: inline-block;
			width: inherit;
		    background-color: #1c4d65;
		    margin-bottom: calc(var(--pixel-size) * 1px);
		    border: calc(var(--pixel-size) * 1px) solid #1c4d65;
		    padding: calc(var(--pixel-size) * 1px);
		    -webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		.choice {
			padding: calc(var(--pixel-size) * 1px);
			margin: 0;
			margin-bottom: 5px;
			width: inherit;
			cursor: pointer;
			display: block;
			border: calc(var(--pixel-size) * 1px) solid #1c4d65;
			color: #1c4d65;
			background-color: #ebf2e7;
			-webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		.choice:hover, .choice:focus {
			background-color: #1c4d65;
			color: #ebf2e7;
		}

		.screenshake {
			animation: slightScreenShake 2s infinite;
		}
		@keyframes slightScreenShake {
			10% {
				margin-left: 3px;
			}
			20% {
				margin-left: -2px;
				margin-top: 3px;
			}
			30% {
				margin-left: 0px;
				margin-top: 0px;
			}
		}

		img {
			position: absolute;
		    pointer-events: none;
		}

		#controls {
			position: relative;
			float: right;
		}

		#tray {
			width: calc((100% - var(--grid-size)) / 2);
			position: absolute;
		}

		.sample {
			margin: 0;
			border: calc(var(--pixel-size) * 1px) solid #1c4d65;
			margin-right: calc(var(--pixel-size) * 1px);
		}
	</style>
</head>
