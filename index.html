<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ðŸŒŸâœ¨ðŸ’«</title>
	<style>
		:root {
			--grid-size: 300px;
			--pixel-size: 5;
			--world-width: calc(154px * var(--pixel-size));
			--world-height: calc(135px * var(--pixel-size));
			font-family: monospace;
		}
		body {
			background-color: #4e5c67;
			overflow: hidden;
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		canvas, div {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			touch-action: none;
			cursor: none;
			-webkit-touch-callout: none;
		    -webkit-user-select: none;
		     -khtml-user-select: none;
		       -moz-user-select: none;
		        -ms-user-select: none;
		            user-select: none;
		}
		div {
			cursor: default;
		}
		#grid {
			width: var(--grid-size);
			height: var(--grid-size);
			display: none;
		}
		#world {
			width: var(--world-width);
			height: var(--world-height);
		}
		#dialog_box {
			position: absolute;
		    width: var(--world-width);
			display: block;
		    font-size: 25px;
		    text-align: center;
		    color: #ebf2e7;
		    padding: 10px;
		    height: fit-content;
		    font-smooth: never;
		    -webkit-font-smoothing: none;
		}
		.up {
			top: calc(50% - var(--world-width) * 0.5);
		    transform: translate(-50%, 46px);
		}
		.down {
			top: calc(50% + var(--world-height) * 0.5);
			transform: translate(-50%, -100%);
		}
		#text {
			width: inherit;
		    background-color: #627179;
		    margin-bottom: 5px;
		}
		.choice {
			margin: 0;
			margin-bottom: 5px;
			width: inherit;
			cursor: pointer;
			display: block;
			border: 1px solid #627179;
			color: #627179;
			background-color: #ebf2e7;
			-webkit-box-sizing: border-box;
		    -moz-box-sizing: border-box;
		    box-sizing: border-box;
		}
		.choice:hover, .choice:focus {
			background-color: #627179;
			color: #ebf2e7;
		}
		p {
			margin: calc(var(--size)/5);
		}
		button {
			cursor: pointer;
			font-family: inherit;
			background-color: transparent;
			color: inherit;
		}
		.screenshake {
			animation: slightScreenShake 2s infinite;
		}
		@keyframes slightScreenShake {
			10% {
				margin-left: 3px;
			}
			20% {
				margin-left: -2px;
				margin-top: 3px;
			}
			30% {
				margin-left: 0px;
				margin-top: 0px;
			}
		}
		#controls {
			position: absolute;
			top: calc(25% + var(--world-height) * 0.5);
			left: 50%;
			transform: translateX(-50%);
		}
	</style>
</head>

<body>
	<canvas id="px" class="world"></canvas>
	<div id="world">
		<canvas id="bg" class="world"></canvas>
		<canvas id="chars" class="world"></canvas>
		<canvas id="fg" class="world"></canvas>
	</div>

	<canvas id="grid"></canvas>

	<div id="dialog_box">
		<span id="text"></span>
	</div>
	<img id="controls" src="assets/sprites/controls.gif" width=40 height=15>
</body>
